<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="resources/favicon.ico" type="image/x-icon" />

    <title>Minimal Blog Card | devChallenges.io</title>
  </head>
  <body>
    
    <main class="container">

      <article class="card">

        <div class="card-body">

          <figure class="card-img">
            <img src="resources/Cactus.jpg" alt="Cactus">
          </figure>

          <span class="tag">Design</span>

          <h2 class="card-title">Embracing Minimalism</h2>

          <p class="card-text">
            From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.
          </p>

          </div>

          <div class="card-footer">
            <span class="author">Annie Spratt</span>
          </div>
          
      </article>

    </main>

    <footer class="attribution">
      Coded by <a href="https://www.linkedin.com/in/ghaziya-manna-putri-iwadani">jjiyyaaa</a> | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank">devChallenges.io</a>.
    </footer>

  </body>
</html>
